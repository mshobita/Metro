<html lang="en">
   <head>
		<title>Metro</title>
		
		<link type="text/css" rel="stylesheet" href="css/jquery-mobile-1.0/jquery.mobile.css" />
		<link type="text/css" rel="stylesheet" href="css/mobile.css" />
		<script type="text/javascript" src="modernizr.min.js"></script>
		<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&libraries=places"></script> 
		<script type="text/javascript" src="jquery.min.js"></script>
		<script type="text/javascript" src="jquery.mobile.min.js"></script>
		<script type="text/javascript" src="jquery.ui.autocomplete.min.js"></script>
		<script type="text/javascript" src="demo.js"></script>

	<div id="directions_map" data-role="page">
			<div data-role="main" style="background-color: #33CCCC;">	
			
				<div class="ui-bar-c ui-corner-all ui-shadow" style="padding:1em;">
					<a data-role="button" data-icon="back"  data-rel="back" class="ui-btn-inline ui-icon-back"  ></a>
					<div id="map_canvas_1" style="height:300px;background-color: #33CCCC;"></div>
					<p>
						<label for="from">From</label>
						<input id="from" class="ui-bar-c" type="text" value="Cairo, Egypt" />
					</p>
					<p>
						<label for="to">To</label>
						<input id="to" class="ui-bar-c" type="text" value="El-Gomhoreya, Abdeen, Cairo Governorate" />
					</p>
					<a id="submit" href="#" data-role="button" data-icon="search">Get directions</a>
				</div>
				<div id="results" class="ui-listview ui-listview-inset ui-corner-all ui-shadow" style="display:none;">
					<div class="ui-li ui-li-divider ui-btn ui-bar-b ui-corner-top ui-btn-up-undefined">Results</div>
					<div id="directions"></div>
					<div class="ui-li ui-li-divider ui-btn ui-bar-b ui-corner-bottom ui-btn-up-undefined"></div>
				</div>
			</div>
		</div>
